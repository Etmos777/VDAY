<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style> 
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; 
        }

        /* --- COLLAGE STYLING --- */
        .collage-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: grid;
            /* Adjusts to 2 columns on phones, more on desktop */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
            opacity: 0.4; 
            pointer-events: none; 
        }

        .collage-bg img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 10;
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            font-size: 1.2rem;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: relative; /* JavaScript changes this to absolute on hover */
            z-index: 11;
        }

        .heart {
            color: red;
            font-size: 70px;
            margin: 15px;
            display: inline-block;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .hidden {
            display: none;
        }

        #response img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 15px;
        }

        #response p {
            font-weight: bold;
            color: #ff4d4d;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .collage-bg { grid-template-columns: repeat(2, 1fr); }
            .container { padding: 25px; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <audio id="valentineMusic" loop>
        <source src="wavetoearth.mp3" type="audio/mpeg">
    </audio>

    <div class="collage-bg">
        <img src="rin1.jpg">
        <img src="rin2.jpg">
        <img src="rin3.jpg">
        <img src="rin4.jpg">
        <img src="rin1.jpg">
        <img src="rin2.jpg">
        <img src="rin3.jpg">
        <img src="rin4.jpg">
        <img src="rin1.jpg">
        <img src="rin2.jpg">
        <img src="rin3.jpg">
        <img src="rin4.jpg">
    </div>

    <div class="container">
        <div id="main-content">
            <h1 id="question">Will you be my Valentine? üåπ</h1>
            <div class="heart">‚ù§Ô∏è</div>
            <div class="buttons">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
            <p id="extraText">PRETTY PLEASE!</p>
        </div>

        <div id="response" class="hidden">
            <h1>YAY! I KNEW YOU'D SAY YES! üíñ</h1>
            <p>YOU TRIED TO CLICK THE NO BUTTON NOHHHH ü§® ‚ù§Ô∏è</p>
            <p>look at me bebi</p>
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3h4dWp1cTZlaWRyczJ4NDIwdWs3ZnFvbm12NHpvYm9tMngwbHZhMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="kissy cat">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const response = document.getElementById('response');
        const music = document.getElementById('valentineMusic');

        // Logic to make the "No" button move
        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // For mobile taps

        // Logic for clicking "Yes"
        yesBtn.addEventListener('click', () => {
            mainContent.classList.add('hidden');
            response.classList.remove('hidden');
            
            // Start the music!
            music.play().catch(e => console.log("Playback failed:", e));
        });
    </script>

</body>
</html>
